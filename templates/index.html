<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='') }}">
    <title>NBA Over-Under Prediction</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NBA Over/Under Predictor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class = main-content>
    <h1>NBA Over/Under Prediction</h1>

    <h2>Make a Prediction</h2>
    <form action="/" method="post" id="prediction_form">
        {{ form.csrf_token }}
    <label for="playerName">NBA Player Name:</label>
    <input type="text" id="playerName" name="playerName" list="playerNames" required><br><br>
    <datalist id="playerNames"></datalist>

    <label for="numberEntry">Number to predict for:</label>
    <input type="number" id="numberEntry" name="numberEntry" required step="any"><br><br>

    <label for="statType">Select Stat:</label>
    <input list="types" id="statType" name="statType" required>
    <datalist id="types">
        <option value="Points">
        <option value="Rebounds">
        <option value="Assists">
        <option value="Turnovers">
        <option value="FG Made">
        <option value="3PT Made">
        <option value="FT Made">
        <option value="Blocks">
        <option value="Steals">
    </datalist><br><br>

    <label for="overUnder">Over/Under:</label>
    <select id="overUnder" name="overUnder" required>
        <option value="Over">Over</option>
        <option value="Under">Under</option>
    </select><br><br>

    <input type="submit" value="Submit" class = "submit-btn">
</form>
    </div>
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Prediction Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="resultModalBody">
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<<footer>
        <p><a href="#"><span>Contact Us</span></a> | <a href="#"><span>Terms of Service</span></a> | <a href="#"><span>Privacy Policy</span></a></p>
    </footer>
</body>
</html>
